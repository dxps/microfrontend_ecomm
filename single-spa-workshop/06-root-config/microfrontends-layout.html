<single-spa-router>

  <nav>
    <ul>
      <li>
        <a href="/profile" onclick="singleSpaNavigate(event)">Profile</a>
      </li>
      <li>
        <a href="/" onclick="singleSpaNavigate(event)">Home</a>
      </li>
    </ul>
  </nav>

  <route path="/profile">

    <route path="/" exact>
      <h1>Profile</h1>
      <application name="settings"></application>
      <application name="subscription"></application>
      <br>
      <a href="/profile/password" onclick="singleSpaNavigate(event)">Password</a>
    </route>

    <route path="password">
      <h1>Password Mgmt</h1>
    </route>

    <route default>
      <h1>Unknown Settings</h1>
    </route>

  </route>

  <redirect from="/settings" to="/profile"></redirect>
  <redirect from="/settings/change-password" to="/profile/password"></redirect>

  <route path="/" exact>
    <application name="home"></application>
  </route>

  <route default>
    <h1>404 Not Found</h1>
  </route>

</single-spa-router>
